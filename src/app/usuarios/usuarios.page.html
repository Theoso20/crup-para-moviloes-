<ion-header [translucent]="true"></ion-header>

  <ion-toolbar>

    <ion-title>usuarios</ion-title>

  </ion-toolbar>

<!-- </ion-header> -->
<ion-content [fullscreen]="true">

  <!-- <ion-header collapse="condense">

    <ion-toolbar>

      <ion-title size="large">usuarios</ion-title>

    </ion-toolbar>

  </ion-header> -->

  <ion-list [inset]="true">

    <ion-row *ngFor="let user of usuarios | keyvalue">
      <ion-col>
        <ion-item-sliding (click)="presentActionSheet()">

          <ion-item [button]="true">

            <ion-avatar aria-hidden="true" slot="start">

              <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />

            </ion-avatar>

            <ion-label>{{user.value.nombre}}{{user.value.apellidos}}</ion-label>

          </ion-item>

          <ion-item-options slot="end">
            <ion-item-option color="warning">

              <ion-icon slot="icon-only" name="pin"></ion-icon>

            </ion-item-option>

            <ion-item-option color="tertiary">

              <ion-icon slot="icon-only" name="share"></ion-icon>

            </ion-item-option>

            <ion-item-option color="danger" expandable="true">

              <ion-icon slot="icon-only" name="trash"></ion-icon>

            </ion-item-option>

          </ion-item-options>

        </ion-item-sliding>

      </ion-col>
    </ion-row>
